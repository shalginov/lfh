<h1>Form registration</h1>
<form (submit)="userRegisterClick()">
    <input type="text" [(ngModel)]="name" name="name" placeholder="Enter name" class="form-control">
    <br>
    <input type="text" [(ngModel)]="login" name="login" placeholder="Enter login" class="form-control">
    <br>
    <input type="email" [(ngModel)]="email" name="email" placeholder="Enter email" class="form-control">
    <br>
    <input type="password" [(ngModel)]="password" name="password" placeholder="Enter password" class="form-control">
    <br>   
<button type="submit" class="btn btn-success">Register</button>
</form>
